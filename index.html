      <script>
        document.getElementById('interactive-svg').addEventListener('click', function() {
            // Change colors for class cls-4
            var cls4Elements = document.querySelectorAll('.cls-4');
            cls4Elements.forEach(function(element) {
                element.style.fill = (element.style.fill === 'rgb(255, 0, 0)' || element.style.fill === '#ff0000') ? '#00a651' : 'rgb(255, 0, 0)';
            });
            
            // Change colors for class cls-1
            var cls1Elements = document.querySelectorAll('.cls-1');
            cls1Elements.forEach(function(element) {
                element.style.fill = (element.style.fill === 'rgb(255, 69, 0)' || element.style.fill === '#ff4500') ? '#009444' : 'rgb(255, 69, 0)'; // Dark orange red
            });
            
            // Change colors for class cls-6
            var cls6Elements = document.querySelectorAll('.cls-6');
            cls6Elements.forEach(function(element) {
                element.style.fill = (element.style.fill === 'rgb(220, 20, 60)' || element.style.fill === '#dc143c') ? '#39b54a' : 'rgb(220, 20, 60)'; // Crimson red
            });
        });
        </script>
